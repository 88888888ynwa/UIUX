<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미디어쿼리에 따른 박스의 색상변화</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
		html, body{height:100%;}
		
		#wrap{width:1024px;height:100%;margin:0 auto;line-height:500px;text-align:center;background-color:yellow;}
		
		@media screen and (max-width:1200px){
			/* 접속 장치가 스크린이 달려있고 폭이 width <=(작거나 같으면) 1199px */
			#wrap{
			width:970px;
			background-color:#0f0;
			}
		}
			
		@media screen and (max-width:992px){
			#wrap{
				width:750px;
				background-color::#0b0
			}
		}
    </style>
</head>
<body>
	<div id="wrap">
		<span id="width">1200</span>x<span id="height">800</span>
	</div>
	
	<script>
		window.onload = function(){
			document.getElementById("width").innerHTML = screen.width;
			document.getElementById("height").innerHTML = screen.height;}
	</script>
</body>
</html>
